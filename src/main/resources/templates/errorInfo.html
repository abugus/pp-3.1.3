<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Information</title>
</head>
<body>
<h2>Error Information</h2>
<div th:if="${error != null}">
    <ul>
        <li th:each="err : ${error.allErrors}">
            <span th:text="${err.defaultMessage}">Error message</span>
        </li>
    </ul>
</div>

<div th:if="${errorText != null}">
    <p th:text="${errorText.toString()}"> </p>
</div>

</body>
</html>
